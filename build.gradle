 plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    // Add your dependencies here
    // For example: implementation 'com.example:some-library:1.0.0'
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-Xlint:unchecked' // Enable unchecked warnings
}

jar {
    manifest {
         attributes 'Main-Class': 'homework2.TableMatrix'
    }
    // Include any additional files/resources in the JAR if needed
    // For example: from('src/main/resources') {
    //     into 'resources'
    // }
}

task run(type: JavaExec) {
    dependsOn 'classes'
    main = "homework2.TableMatrix" // Replace with your main class
    classpath = sourceSets.main.runtimeClasspath
}

